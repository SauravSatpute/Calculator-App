<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="appname">
            calc
        </div>
        <div class="input-textfield">
            <input type="text">
        </div>
        <div class="container">
            <div class="grid">
                <div class="grid-item"><button class="no-border btn-colors">7</button></div>
                <div class="grid-item "><button class="no-border btn-colors">8</button></div>
                <div class="grid-item"><button class="no-border btn-colors">9</button></div>
                <div class="grid-item "><button class="color-reset-delete no-border">DEL</button></div>
                <div class="grid-item"><button class="no-border btn-colors">4</button></div>
                <div class="grid-item"><button class="no-border btn-colors">5</button></div>
                <div class="grid-item"><button class="no-border btn-colors">6</button></div>
                <div class="grid-item"><button class="no-border btn-colors">+</button></div>
                <div class="grid-item"><button class="no-border btn-colors">1</button></div>
                <div class="grid-item"><button class="no-border btn-colors">2</button></div>
                <div class="grid-item"><button class="no-border btn-colors">3</button></div>
                <div class="grid-item"><button class="no-border btn-colors">-</button></div>
                <div class="grid-item"><button class="no-border btn-colors">.</button></div>
                <div class="grid-item"><button class="no-border btn-colors">0</button></div>
                <div class="grid-item"><button class="no-border btn-colors">/</button></div>
                <div class="grid-item"><button class="no-border btn-colors">X</button></div>
                <div class="grid-item grid-reset "><button class="color-reset-delete no-border">RESET</button></div>
                <div class="grid-item grid-equals"><button class="color-equals no-border">=</button></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
